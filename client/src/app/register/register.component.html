<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <label for="control-label" style="margin-right: 10px;">I am a: </label>
        <label for="radio-inline">
            <input type="radio" value="male" formControlName="gender">Male
        </label>
        <label for="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3">Female
        </label>
    </div>
    <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"knownAs"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"dateOfBirth"' [maxDate]="maxDate"></app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [label]='"city"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [label]='"country"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"'></app-text-input>
    
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-success" (click)="cancel()" type="button">Cancel</button>
    </div>

</form>
<p>Form Value {{registerForm.value | json }}</p>
<p>Form Value {{registerForm.status | json }}</p>
