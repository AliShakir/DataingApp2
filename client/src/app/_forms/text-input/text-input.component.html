<div class="form-group mt-2">
    <input [class.is-invalid]='ngConrol.touched && ngConrol.invalid' type={{type}} class="form-control"
        [formControl]="ngConrol.control" placeholder={{label}}>

    <div *ngIf="ngConrol.control.errors?.required" class="invalid-feedback" >Please enter a {{label}} </div>

    <div *ngIf="ngConrol.control.errors?.minlength" class="invalid-feedback">
        {{label}} must be at least {{ngConrol.control.errors.minlength['requiredLength']}}</div>

    <div *ngIf="ngConrol.control.errors?.maxlength" class="invalid-feedback">
        {{label}} must be at most {{ngConrol.control.errors.maxlength['requiredLength']}}
    </div>

    <div *ngIf="ngConrol.control.errors?.isMatching" class="invalid-feedback">
        Password do not match 
    </div>

</div>
